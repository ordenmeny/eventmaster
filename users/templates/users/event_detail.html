{% extends "users/base/base.html" %}

{% block title %}{{event.name}}{% endblock %}

{% block content %}
<br><br>
<div class="container">
        <img src="{{ event.image.url }}" class="event-img rounded">
        <br><br>
        <h2>{{event.name}}</h2>
        <p class="p_metadata">
            {{event.category}}
        </p>
        <p class="p_description">
            {{ event.date }} {{ event.address }}
        </p>
        <p>

        </p>

        <p>
            {{ event.desc }}
        </p>

        <a href="{% url 'users:registr_event' pk=event.pk %}" class="btn btn-purple rounded">Зарегистрироваться</a>
        <br><br>
    </div>

{% endblock %}
