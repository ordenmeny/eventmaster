{% extends "users/base/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}

{% for collection in collections %}
<br><br>
<div class="container">
    <div class="image-wrapper carousel-img">
        <a href="{{ collection.get_absolute_url }}"><img src="{{ collection.image.url }}" alt="Image" class="carousel-img"></a>
    </div>
  <a href="{{ collection.get_absolute_url }}">
    <h3>{{ collection.name }}</h3>
  </a>
</div>

{% endfor %}

{% endblock %}
