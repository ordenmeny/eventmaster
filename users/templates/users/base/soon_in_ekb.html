<div class="container">
        <p class="title-block">Скоро в Екатеринбурге</p>


        <div class="container">
            <div class="row justify-content-start">
              <div class="col-lg-8 col-md-12">
                <div class="row g-4">

                  {% for event in soon_events %}

                  <div class="col-12 col-lg-6 col-md-6">
                    <div class="card card-border-none">
                      <img src="{{ event.image.url }}" class="card-img-top card-img" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.category }}</p>
                        <p class="card-text">{{ event.date }} {{ event.address }}</p>
                      </div>
                    </div>
                  </div>

                 {% endfor %}



                </div>
              </div>
            </div>
          </div>

    </div>
