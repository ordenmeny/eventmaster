<div class="container">
    <h1>Категории</h1>

    <div class="row">
        <div class="col-md-4 col-sm-6">
            {% for cat in cats|slice:":3" %}
                <div class="card mb-3 card-border-none">
                <div class="row g-0"
                    <div class="col-md-4">
                        <a href="{% url 'users:category_detail' cat.pk %}">
                            <img src="{{ cat.image.url }}" class="img-fluid rounded cat-image" alt="...">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{% url 'users:category_detail' cat.pk %}">
                                <h5 class="card-title">{{cat.name}}</h5>
                            </a>
                        </div>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>


        <div class="col-md-4 col-sm-6">

            {% for cat in cats|slice:"3:" %}

            <div class="card mb-3 card-border-none">
                <div class="row g-0">
                    <div class="col-md-4">
                        <a href="{% url 'users:category_detail' cat.pk %}">
                            <img src="{{ cat.image.url }}" class="img-fluid rounded cat-image" alt="...">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <a href="{% url 'users:category_detail' cat.pk %}">
                            <h3 class="card-title">{{cat.name}}</h3>
                        </a>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>

</div>
