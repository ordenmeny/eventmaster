<div class="container">
    <p class="title-block">Категории</p>

    <div class="row">
        <div class="col-md-4 col-sm-6">
            {% for cat in cats|slice:":3" %}
                <div class="card mb-3 card-border-none">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ cat.image.url }}" class="img-fluid rounded cat-image" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ cat.name }}</h5>
                        </div>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>


        <div class="col-md-4 col-sm-6">

            {% for cat in cats|slice:"3:" %}

            <div class="card mb-3 card-border-none">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ cat.image.url }}" class="img-fluid rounded cat-image" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{cat.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>

</div>
